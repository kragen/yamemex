All annotations!
<ul id="entries"></ul>
<script src="jquery-1.5.2.min.js"></script>
<script src="db.js"></script>
<script>
$(renderBlog);

function renderBlog() {
    var start = new Date();
    sql( 'select * from annotations order by timestamp desc'
       , []
       , function(t, results) {
           var dest = $('#entries');
           dest.empty();
           for (var ii = 0; ii < results.rows.length; ii++) {
               var row = results.rows.item(ii);
               dest.append($('<li/>')
                           .append($('<a/>')
                                   .attr('href', row.url)
                                   .text(row.title || 'link'))
                           .append($('<span class="annotation"/>')
                                   .text(' ' + row.annotation))
                          )
           }
           var end = new Date();
           $('<p/>')
               .text( 'Rendering '+results.rows.length
                    + ' items took '
                    + ((end.getTime() - start.getTime())/1000)
                    + ' seconds.'
                    )
               .appendTo($('body'))
           ;
       }
       );
}

</script>
